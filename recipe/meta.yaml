{% set name = "pycobertura" %}
{% set version = "4.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pycobertura-{{ version }}.tar.gz
  sha256: 7b6dc26e958b6498337c683297310652ad9e40ce9b6ce1f1d013a7bae43363c9

build:
  entry_points:
    - pycobertura=pycobertura.cli:pycobertura
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - setuptools-git
    - pip
  run:
    - python >={{ python_min }}
    - click >=4.0
    - jinja2
    - lxml
    - tabulate
    - ruamel.yaml

test:
  imports:
    - pycobertura
  commands:
    - pip check
    - pycobertura --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/aconrad/pycobertura
  summary: A Cobertura coverage parser that can diff reports and show coverage progress.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - synapticarbors
