{% set name = "pycobertura" %}
{% set version = "3.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pycobertura-{{ version }}.tar.gz
  sha256: 26a995b713b3cd82ce8fcd6d5ae5fcc6ace3b9706c2910f62d93ad44dde17196

build:
  entry_points:
    - pycobertura=pycobertura.cli:pycobertura
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools-git
    - pip
  run:
    - python >=3.7
    - click >=4.0
    - jinja2
    - lxml
    - tabulate
    - ruamel.yaml

test:
  imports:
    - pycobertura
  commands:
    - pip check
    - pycobertura --help
  requires:
    - pip

about:
  home: https://github.com/aconrad/pycobertura
  summary: A Cobertura coverage parser that can diff reports and show coverage progress.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - synapticarbors
